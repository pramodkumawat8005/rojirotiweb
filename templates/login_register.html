<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>


    <!-- Inline CSS -->
    

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <!-- <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="index2" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">RojiRoti</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="index2" class="nav-item nav-link active">Home</a>
                    <a href="about2" class="nav-item nav-link">About</a>
                
                    <a href="contact2" class="nav-item nav-link">Contact</a>
                </div>
                <a href="login" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">LOGIN<i
                        class="fa fa-arrow-right ms-3"></i></a>
                <a href="company" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">COMPANY<i
                        class="fa fa-arrow-right ms-3"></i></a>
                        
            </div>
        </nav>
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


        <div id="container" class="container">
            <!-- FORM SECTION -->
            <div class="row">
                <!-- SIGN UP -->
                <div class="col align-items-center flex-col sign-up">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-up">
                            <form action="{{ url_for('register') }}" method="POST">
                                
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <label class="gfg">Name:</label>
                                    <input type="text" placeholder="Username" name="username" required>
                                </div>
                                <div class="input-group">
                                    <i class='bx bx-mail-send'></i>
                                    <input type="email" placeholder="Email" name="email" required>
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Confirm password" name="confirm_password"
                                        required>
                                </div>
                                <button type="submit">Register</button>
                                <p>
                                    <span>Already have an account?</span>
                                    <b onclick="toggle()" class="pointer">Sign in here</b>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- END SIGN UP -->

                <!-- SIGN IN -->
                <div class="col align-items-center flex-col sign-in">
                    <div class="form-wrapper align-items-center">
                        <form action="/login" method="POST">
                            <div class="form sign-in">
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" placeholder="Username" name="username" required>
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Password" name="password" required>
                                </div>
                                <button type="submit">Login</button>
                                <p><b>Forgot password?</b></p>
                                <p>
                                    <span>Don't have an account?</span>
                                    <b onclick="toggle()" class="pointer">Sign up here</b>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SIGN IN -->
            </div>
            <!-- END FORM SECTION -->

            <!-- CONTENT SECTION -->
            <div class="row content-row">
                <!-- SIGN IN CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="text sign-in">
                        <h2>Welcome to RojiRoti</h2>
                    </div>
                    <div class="img sign-in"></div>
                </div>
                <!-- SIGN UP CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="img sign-up"></div>
                    <div class="text sign-up">
                        <h2>Join with us</h2>
                    </div>
                </div>
            </div>
            <!-- END CONTENT SECTION -->
        </div>

        <!-- JavaScript -->
        <script>
            let container = document.getElementById('container');
            document.querySelector('.pointer').addEventListener('click', toggle);

            function toggle() {
                container.classList.toggle('sign-in');
                container.classList.toggle('sign-up');
            }
           
            setTimeout(() => {
                container.classList.add('sign-in');
            }, 200);
        </script>
</body>

</html>
